<!DOCTYPE html>
<html>
<head>
    <style>
        /* Main Container: Specified Background-color and Padding */
        .main-container {
            background-color: #f5f5f5;
            padding: 40px;
            font-family: Arial, sans-serif;
        }

        /* Testimonial Box: Background, Border, and Padding */
        .testimonial {
            background-color: #ffffff;
            border: 1px solid #d3d3d3;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Text: Normal styling */
        .text {
            margin: 0;
            font-size: 16px;
        }

        /* Author: Right aligned and Italicized */
        .author {
            text-align: right;
            font-style: italic;
            margin: 0;
            padding-left: 20px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Testimonials</h1>

        <div class="testimonial">
            <p class="text">This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
            <p class="author">- John Doe</p>
        </div>

        <div class="testimonial">
            <p class="text">I have been using this for a few weeks now and it has completely transformed my workflow.</p>
            <p class="author">- Jane Smith</p>
        </div>
    </div>
</body>
</html>
